<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo-header.svg" alt="Логотип">
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.png" alt="Фото профиля">
      <div class="profile__info">
        <div class="profile__info-wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button transparency-button" type="button" aria-label="Edit button"></button>
        </div>
        <p class="profile__rank">Исследователь океана</p>
      </div>
      <button class="profile__add-button transparency-button" type="button" aria-label="Add button"></button>
    </section>
    
    <section class="gallery">
      <ul class="gallery__elements">
       
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_edit-profile">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form popup__form_type_profile" name="popup-form">
        <fieldset class="popup__user-info">
          <input class="popup__field popup__field_type_name" type="text" name="name" value="Жак-Ив Кусто" placeholder="Имя профиля" required>
          <input class="popup__field popup__field_type_rank" type="text" name="rank" value="Исследователь океана" placeholder="Род деятельности" required>
          <button class="popup__save-btn popup__save-btn_type_profile transparency-button transparency-button_opacity_more" type="submit">Сохранить</button>
        </fieldset>
      </form>
      <button class="popup__close-btn popup__close-btn_type_profile transparency-button" type="button" aria-label="Close button"></button>
    </div>
  </div>
  <div class="popup popup_photo-card">
    <div class="popup__container">
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form popup__form_type_card" name="popup-form">
        <fieldset class="popup__user-info">
          <input class="popup__field popup__field_type_title" type="text" name="title" value="" placeholder="Название" required>
          <input class="popup__field popup__field_type_link" type="text" name="link" value="" placeholder="Ссылка на картинку" required>
          <button class="popup__save-btn popup__save-btn_type_card transparency-button transparency-button_opacity_more" type="submit">Создать</button>
        </fieldset>
      </form>
      <button class="popup__close-btn popup__close-btn_type_card transparency-button" type="button" aria-label="Close button"></button>
    </div>
  </div>
  <div class="popup popup_viewing-photo">
    <div class="popup__wrapper">
      <figure class="popup__viewing-form">
        <img class="popup__image" src="#" alt="">
        <figcaption class="popup__image-title"></figcaption>
      </figure>
      <button class="popup__close-btn popup__close-btn_type_view transparency-button" type="button" aria-label="Close button"></button>
    </div>
  </div>
    
  <template class="element-template">
    <li class="gallery__element">
      <article class="photo-card">
        <img class="photo-card__image" src="#" alt="">
        <button class="photo-card__trash transparency-button" type="button" aria-label="Trash button"></button>
        <div class="photo-card__info">
          <h2 class="photo-card__image-title"></h2>
          <button class="photo-card__image-like transparency-button transparency-button_opacity_less" type="button" aria-label="Like button"></button>
        </div>
      </article>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>
